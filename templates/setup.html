<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" lang="en" />
		<link rel="stylesheet" href="{{ url_for('static', filename = 'stylesheets/setup.css') }}">
		<title>
			J2010 Filament Controller Setup
		</title>
		<h1>
			J2010 Filament Controller Setup
		</h1>
	</head>
	<body>
		{% raw %}
			<div id="vue_div">
				<p id="error_p">
					{{ error_message }}
				</p>
				<p id="warning_p">
					{{ warning_message }}
				</p>
				<p>
					Max virtual knob value:
				</p>
				<input type="range" min="0" max="10" step="0.1" v-model="max_virtual_knob_value">
				<br>
				<input type="number" min="0" max="10" step="any" v-model="max_virtual_knob_value">
				<br>
				<input type="submit" value="Submit New Settings" v-on:click="submitNewSettings" />
			</div>
		{% endraw %}
		<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/vue.global.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/axios.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'scripts/setup.js') }}"></script>
		<noscript>
			This page requires JavaScript to be enabled. Please allow JavaScript in your browser for this page.
		</noscript>
	</body>
</html>
